<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style type="text/css">
    th.tablesort-asc {
      background-color: #0F0;
    }
    th.tablesort-desc {
      background-color: #F00;
    }
    th {
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

<div ng-app="myApp">
  <div ng-controller="ShoppingCartCtrl">
    <h1>Tablesort</h2>
    <table border="1" ts-wrapper>
      <thead>
	<tr>
	  <th ts-criteria="Name" ts-default>Name</th>
	  <th ts-criteria="Price|parseInt" ts-default>Price</th>
	  <th ts-criteria="Quantity">Quantity</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="item in items" ts-repeat>
	  <td>{{item.Name}}</td>
	  <td>{{item.Price | currency}}</td>
	  <td>{{item.Quantity}}</td>
	</tr>
      </tbody>
    </table>
    <br />
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="js/angular-tablesort.js"></script>
<script src="js/table.js"></script>
</body>
</html>
